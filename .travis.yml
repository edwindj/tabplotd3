#
# Forked from Yihui's `knitr` version: https://raw.github.com/yihui/knitr/master/.travis.yml
#

# it is not really python, but there is no R support on Travis CI yet
language: python

# environment variables
env:
  - R_LIBS_USER=~/R

# install dependencies
install:
  - sudo add-apt-repository 'deb http://cran.r-project.org/bin/linux/ubuntu precise/' 
  - sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys E084DAB9
  - sudo apt-get update
  - sudo apt-get install r-base-dev r-cran-rcpp qpdf texinfo texlive-latex-extra texlive-fonts-recommended texlive-fonts-extra
  - "[ ! -d ~/R ] && mkdir ~/R"
  - R --version
  - R -e '.libPaths(); sessionInfo()'
  - Rscript --no-init-file -e 'install.packages("tabplot", dep=TRUE, repos = "http://cran.r-project.org")'
  - Rscript --no-init-file -e 'install.packages("Rook", dep=TRUE, repos = "http://cran.r-project.org")'

# run tests
script:
  - make install
  - make check
